<!DOCTYPE html>
<html>
<head>

    <title>Swatches</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../dist/app.css?v1" />

    <script src="//localhost:9091"></script>

    <style>

            <li class="grey7">Grey 07</li>
            <li class="grey8">Grey 08</li>
            <li class="grey9">Grey 09</li>

        <ul>
            <li class="red"></li>

            <li class="red-yellow"></li>

        <ul>

            <li class="green-yellow"></li>
            <li class="green"></li>
            <li class="green-blue"></li>
            <li class="green-purple"></li>
        </ul>
        <ul>
            <li class="blue-red"></li>
            <li class="blue-orange"></li>
            <li class="blue-yellow"></li>
            <li class="blue-green"></li>
            <li class="blue"></li>
